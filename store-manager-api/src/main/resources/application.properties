# ==============================================
# APPLICATION
# ==============================================
spring.application.name=store-manager-api
server.port=${SERVER_PORT:8080}

# Prefixo de contexto para todas as rotas da API.
# Mantém o backend acessível via /api, facilitando o proxy reverso pelo Nginx e integração com o frontend.
server.servlet.context-path=/api

# ==============================================
# ERROR HANDLING
# ==============================================
server.error.include-message=always
server.error.include-binding-errors=always

# ==============================================
# JACKSON
# ==============================================
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write_null_map_values=true

# ==============================================
# DATABASE
# ==============================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/rtr}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:38762}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# JPA/HIBERNATE
# ==============================================
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Hibernate para atualizar automaticamente o schema do banco de dados conforme as entidades mudam. = update
# Útil para ambientes de desenvolvimento e deploys automatizados, mas não recomendado para produção final sem controle de migração.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# MVC
# ==============================================
spring.mvc.static-path-pattern=/static/**
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.validation.enabled=true

# ==============================================
# KAFKA - PRODUCER
# ==============================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.linger.ms=10
spring.kafka.producer.compression-type=gzip
spring.kafka.producer.properties.max.request.size=10485760

# ==============================================
# KAFKA - CONSUMER
# ==============================================
spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=store-manager-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.max.partition.fetch.bytes=10485760

# ==============================================
# KAFKA - TOPICS
# ==============================================
spring.kafka.template.default-topic=inventory-movement-topic
inventory.movement.topic=inventory-movement-topic
inventory.movement.dlq-topic=inventory-movement-dlq

# ==============================================
# LOGGING
# ==============================================
logging.level.root=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.com.rtr.store_manager_api=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
